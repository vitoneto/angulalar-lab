<section>
	<div class="timer-content">
		<div class="buttons">
			<button type="button" (click)="timer.start()"> Start </button>
			<button type="button" (click)="timer.stop()">Stop</button>
		</div>
		<div class="seconds"> {{ timer.seconds }} </div>
		<app-countdown-timer #timer></app-countdown-timer>
	</div>
</section>
