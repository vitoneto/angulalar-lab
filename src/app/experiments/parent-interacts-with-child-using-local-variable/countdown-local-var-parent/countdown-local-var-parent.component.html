<section>
	<div class="timer-content">
		<div class="buttons">
			<button type="button" class="c-pointer" (click)="timer.start()"> Start </button>
			<button type="button" class="c-pointer" (click)="timer.stop()">Stop</button>
		</div>
		<div class="seconds"> {{ timer.seconds }} </div>
		<app-countdown-timer #timer></app-countdown-timer>
	</div>
	<span>
		<a class="c-pointer" target="_blank"
			href="https://angular.io/guide/component-interaction#parent-interacts-with-child-using-local-variable">Link</a>
	</span>
</section>
